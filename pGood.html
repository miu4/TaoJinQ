<script>


    //banner 轮播
    var swiper1 = new Swiper('.swiper1', {

        touchMoveStopPropagation: false, /*阻止默认事件*/
        pagination: '.swiper-pagination1',
        autoplay: 2000,//轮播
        /*彼此之间的单位距离 */
        slidesPerView: 3,
        spaceBetween: 30,
        loop: true, /*循环*/
        /*箭头*/
        prevButton: '.swiper-button-prev',
        nextButton: '.swiper-button-next',
        clickable: true,
        effect: 'fade',

    });

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }


    $(function () {
        show_good();
        qiang_good();
        goodList();
        get_erweima()
    })

    function show_good() {
        // var url = GetUrlRelativePath();
        var parm = {
            user_id: user_id,
            qmtk_good_id: getQueryString('qmtk_good_id'),
            appkey:appkey
        };
        $.ajax({
            url: "http://www.qmtk.com/cms/searchTkGoodsByGet",
            type: 'get',
            data: parm,
            success: show_good_back
        });
    }

    function show_good_back(data) {
        $('#good_pic').attr('src', data.pict_url);
        $('#quanhoujia').html(data.reserve_price.toFixed(2));//quanhoujia
        $('#youhuiquan').html(data.coupon_price.toFixed(2));
        $('#volume').html(data.volume);
        $('#marketing_word').html('推荐理由：' + data.marketing_word);
        $('#zk_final_price').html(data.zk_final_price.toFixed(2));
        $('#reserve_price').html('在售价  <b style="font-family: \'Microsoft YaHei\'">￥</b>' + data.reserve_price);

        $('#good_title').attr('href', data.coupon_click_url);
        $('#img_href').attr('href', data.coupon_click_url);
        $('#title').html(data.title);
        $('#detail_title').html(data.title);
        $('#coupon_short_click_url').attr('href', data.coupon_click_url);
        $('#category').val(data.category);
        $("#currentTitle").html(data.title);

        if (data.user_type != null) {
            if (Number(data.user_type) == 0) {
                $('#good_title').html("<b></b>" + data.title);
            } else if (Number(data.user_type) == 1) {
                $('#good_title').html("<span></span>" + data.title);
            }
        }


        window._bd_share_config = {
            "common": {
                "bdSnsKey": {},
                "bdText": data.title,//标题
                "bdMini": "2",
                "bdMiniList": false,
                "bdPic": "",
                "bdStyle": "0",
                "bdSize": "16",
                "bdUrl": $("#title").href,//链接
                "bdDesc": data.marketing_word//分享的描述内容
            },
            "share": {},
        };
        with (document) 0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion=' + ~(-new Date() / 36e5)];


    }

    function qiang_good() {
        $.ajax({
            url: "http://www.qmtk.com/hfive/qiangTkGoodsList",
            type: 'get',
            data: {"user_id": user_id},
            success: function (data) {
                var goodHtml = [];
                $.each(data, function (i, good) {
                    if (i == 0) {
                        goodHtml.push("<div class='swiper-slide' style='height: 378px'>")
                    }
                    if (i % 3 == 0 && i != 0) {
                        goodHtml.push('</div>')
                        goodHtml.push('<div class="swiper-slide" style="height: 378px">')
                    }
                    goodHtml.push("<a target=_blank href='pGood.html?qmtk_good_id=" + good.qmtk_good_id + "'>");
                    goodHtml.push("<div class=\"qiang-box-c\">")
                    goodHtml.push("<img src=\"" + good.pict_url + "\" alt='' >");
                    goodHtml.push("<span>券后 <b style=\"font-family: 'Microsoft YaHei'\">￥</b>" + good.zk_final_price.toFixed(2) + "</span>")
                    goodHtml.push("</div>")
                    goodHtml.push("</a>")

                    if (i == data.length - 1) {
                        goodHtml.push('</div>')
                        goodHtml.push('<div class="swiper-button-prev"></div>')
                        goodHtml.push('<div class="swiper-button-next"></div>')
                    }
                })

                $(".swiper-wrapper").append(goodHtml.join(''));

                //banner 轮播
                var swiper1 = new Swiper('.swiper1', {
                    direction: 'vertical',
                    touchMoveStopPropagation: false, /*阻止默认事件*/
                    pagination: '.swiper-pagination1',
                    autoplay: 2000,//轮播
                    /*彼此之间的单位距离 */
                    slidesPerView: 3,
                    spaceBetween: 30,
                    loop: true, /*循环*/
                    /*箭头*/
                    prevButton: '.swiper-button-prev',
                    nextButton: '.swiper-button-next',
                    clickable: true,
                    effect: 'fade',

                });
            }
        });
    }


    function goodList() {
        var page = $('#page').val();
        var category = $('#category').val();
        var parm = {
            user_id: user_id,
            page: page,
            pageSize: 8,
            category: category
        };
        $.ajax({
            url: 'http://www.qmtk.com/hfive/tkGoodsList',
            type: 'get',
            data: parm,
            success: showGoodsCallBack
        });
    }

    //展示商品回调函数
    function showGoodsCallBack(data) {
        //初始化商品和默认样式，等待ajax渲染 begin
        //初始化商品和默认样式，等待ajax渲染 end
        var goodsHtml = [];
        if (data.rows != null) {
            var goodList = data.rows;
            for (var i = 0; i < goodList.length; i++) {
                goodsHtml.push('<div class="box-tow">');
                goodsHtml.push('<a target=_blank href="pGood.html?qmtk_good_id=');
                goodsHtml.push(goodList[i].qmtk_good_id);
                goodsHtml.push('">');
                goodsHtml.push('<img data-original="');
                goodsHtml.push(goodList[i].pict_url);
                goodsHtml.push('" alt="" class="lazy" />');
                goodsHtml.push('<div class="price">');
                goodsHtml.push(' <span class="price_rm"><b style="font-family: \'Microsoft YaHei\'">￥</b></span><span class="last-price">');
                goodsHtml.push(goodList[i].zk_final_price.toFixed(2))
                goodsHtml.push('</span>券后价<s><b style="font-family: \'Microsoft YaHei\'">￥</b>');
                goodsHtml.push(goodList[i].reserve_price.toFixed(2));
                goodsHtml.push('</s>');
                goodsHtml.push('</div>');
                goodsHtml.push('<div class="box-tow-c-title"><i></i><span class="fl">');
                goodsHtml.push(goodList[i].title);
                goodsHtml.push('</span></div>');
                goodsHtml.push(' <div class="sales">');
                goodsHtml.push(' <span class="sales-text">销量</span>');
                goodsHtml.push(goodList[i].volume);
                goodsHtml.push('<div class="sales-icon"><i></i><span><b style="font-family: \'Microsoft YaHei\'">￥</b>');
                goodsHtml.push(goodList[i].coupon_price);
                goodsHtml.push('</span>');
                goodsHtml.push('</div>');
                goodsHtml.push('</div></a></div>');
            }
            $('#similarity_good').html(goodsHtml.join(''));

            $(" img.lazy").lazyload({
                placeholder: "http://wechat.qmtk.com/static/pcV02/img/download2.gif",
                threshold: 5,
                effect: "show",
            });
        }
    }


</script>
