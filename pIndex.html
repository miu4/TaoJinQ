<script>
    function banner_show() {
        $.ajax({
            url: "http://www.qmtk.com/cms/getBannerImg?type=3",
            type: "get",
            dataType: "json",
            success: function (data) {
                $.each(data, function (index, content) {
                    $(".swiper-wrapper").append("<div class=\"swiper-slide\" >\n" +
                        "                        <a target=_blank href=" + content.link_url + ">\n" +
                        "                            <img  src=" + content.banner_url + " >\n" +
                        "                        </a>\n" +
                        "                    </div>")
                })

                //banner 轮播
                var swiper1 = new Swiper('.swiper1', {
//                    touchMoveStopPropagation: false, //!*阻止默认事件*!/
                    pagination: '.swiper-pagination1',
                    preventClicks: false,
                    paginationClickable: true, //!*点击小点*
//                    /!*彼此之间的单位距离 *!
                    //        spaceBetween: 30,
                    loop: true, //!*循环*!/
//                    /!*箭头*!/
                    prevButton: '.swiper-button-prev',
                    nextButton: '.swiper-button-next',
                    effect: 'fade',
                    grabCursor: true, //设置小手
                    autoplay: 2000,//轮播
                    autoplayDisableOnInteraction: false,
                });
            }

        })
    }

    var flag = 0;

    $(document).ready(function () {
        get_erweima()
        show_good();
        banner_show();
    });

    function show_good(page) {
        flag = flag + 1;
        var parm = {
            sorting: 1,
            page: page,
            pageSize: 100,
            user_id: user_id
        };
        $.ajax({
            url: 'http://www.qmtk.com/hfive/tkGoodsList',
            type: 'GET',
            data: parm,
            dataType: 'json',
            success: show_goodBack
        });
    }



    function show_goodBack(data) {
        var totalPage = data.totalPage;
        var page = data.page;
        var total = data.total;
        $("#totalPage").val(totalPage);
        $("#page").val(page);
        $("#total").val(total);
        //初始化商品和默认样式，等待ajax渲染 begin
        if (data.page == 1) {
            $('#goods-list').html('');
        }

        //初始化商品和默认样式，等待ajax渲染 end
        var goodsHtml = [];
        if (data.rows != null) {
            var goodList = data.rows;
            for (var i = 0; i < goodList.length; i++) {
                goodsHtml.push("<div class='box-tow'>");
                goodsHtml.push("<a target=_blank href='pGood.html?qmtk_good_id=" + goodList[i].qmtk_good_id + "'>");
                goodsHtml.push("<img data-original='" + goodList[i].pict_url + "' alt='' class='lazy'>");
                goodsHtml.push("<div class='price'>");
                goodsHtml.push("<span class='price_rm'><b style=\"font-family: 'Microsoft YaHei'\">￥</b></span><span class='last-price'>");
                goodsHtml.push(goodList[i].zk_final_price.toFixed(2));
                goodsHtml.push("</span>券后价<s><b style=\"font-family: 'Microsoft YaHei'\">￥</b>");
                goodsHtml.push(goodList[i].reserve_price.toFixed(2));
                goodsHtml.push("</s>");
                goodsHtml.push("</div>");
                goodsHtml.push("<div class='box-tow-c-title'><i></i><span class='fl'>");
                goodsHtml.push(goodList[i].title);
                goodsHtml.push("</span></div>");
                goodsHtml.push("<div class='sales'>");
                goodsHtml.push("<span class='sales-text'>销量</span>");
                goodsHtml.push(goodList[i].volume);
                goodsHtml.push("<div class='sales-icon'><i></i><span><b style=\"font-family: 'Microsoft YaHei'\">￥</b>");
                goodsHtml.push(goodList[i].coupon_price.toFixed(2));
                goodsHtml.push("</span></div>");
                goodsHtml.push("</div>");
                goodsHtml.push("</a>");
                goodsHtml.push("</div>");
            }
            $('#goods-list').html(goodsHtml.join(""));
            if (totalPage != 1) {
                fenye();
            } else {
                $('.lt').attr('src', 'http://wechat.qmtk.com/static/pcstatic/img/lt.png');
                $('.gt').attr('src', 'http://wechat.qmtk.com/static/pcstatic/img/gt1.png');
                $("#pageDiv").html();
            }

            if (flag != 1) {
                $(document).scrollTop(1100)
            }

            $(" img.lazy").lazyload({
                placeholder: "http://wechat.qmtk.com/static/pcV02/img/download2.gif",
                threshold: 5,
                effect: "show",
            });
        }else{
            $("#good_box").hide();
            $("#null").show();
            $("#pageDiv").html("");
            $('.lt').attr('src', 'http://wechat.qmtk.com/static/pcstatic/img/lt.png');
            $('.gt').attr('src', 'http://wechat.qmtk.com/static/pcstatic/img/gt1.png');
        }
    }


</script>
