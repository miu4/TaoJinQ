<body>
<div class="main">
    <!-- 头部-->

        <div class="main-title clearfix">
            <a href="index.html" class="main-back"></a>

        <ul class="select-warp" style="top: 44px;">

</div>

<script src="http://wechat.qmtk.com/static/personalcms/js/h5/jquery-3.0.0.min.js"></script>

<script>
    $(".search-input").focus(function () {
        $(".search_div i").show()
    })
    $(".search_div i").click(function () {
        $(".search-input").val("");
    })

    function his() {
        history.pushState({title: '页面标题', html: '页面HTML'}, '', 'goos_details_page.html');
        window.onpopstate = function (event) {
            if (event && event.state) {
                document.title = event.state.title;
                document.body.innerHTML = event.state.html;
            }
        }
    }

    $(function () {
        $("#category").val(getQueryString("category"));
        initPageData();
    })

    function favorite() {
        var page = $('#page').val().trim();
        var category = $('#category').val().trim();
        var sorting = $('#sorting').val().trim();
        var user_type = $('#user_type').val().trim();
        var zk_final_price_start = $('#zk_final_price_start').val().trim();
        var zk_final_price_end = $('#zk_final_price_end').val().trim();
        var categoryName = "领券直播";
        switch (category) {
            case('1'):
                categoryName = '女装';
                break;
            case('2'):
                categoryName = '母婴';
                break;
            case('3'):
                categoryName = '化妆';
                break;
            case('4'):
                categoryName = '居家';
                break;
            case('5'):
                categoryName = '鞋包';
                break;
            case('6'):
                categoryName = '美食';
                break;
            case('7'):
                categoryName = '文体';
                break;
            case('8'):
                categoryName = '数码';
                break;
            case('9'):
                categoryName = '男装';
                break;
            case('10'):
                categoryName = '内衣';
                break;
        }
        $("#category_name").html(categoryName);
        var parm = {
            sorting: sorting,
            page: page,
            category: category,
            user_type: user_type,
            zk_final_price_start:zk_final_price_start,
            zk_final_price_end: zk_final_price_end,
            toDate:getNowFormatDate(),
            user_id: user_id
        };
        $.ajax({
            url: 'http://www.qmtk.com/hfive/tkGoodsList',
            type: 'GET',
            data: parm,
            dataType: 'json',
            success: favoriteBack
        });

    }

    function change_category(category) {
        $("#category").val(category);
        $("#page").val("1");
        favorite()
    }

</script>
</html>
