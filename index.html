<script>

    $(function () {


        initPageData()
        $.ajax({
            url: "http://www.qmtk.com/cms/getBannerImg?type=2",
            type: "post",
            dataType: "json",
            success: function (data) {
                $(".swiper-wrapper").html("")
                $.each(data, function (index, content) {
                    $(".swiper-wrapper").append("<div class=\"swiper-slide\" >\n" +
                        "                        <a href='" + content.link_url + "' >\n" +
                        "                            <img  style='width: 100%;height: 100%;' src=" + content.banner_url + " >\n" +
                        "                        </a>\n" +
                        "                    </div>")
                })
                var contHeight = 325 / 750 * $('.swiper-container').width()
                $('.swiper-slide').height(contHeight.toFixed(2));
                $('.swiper-container').height(contHeight.toFixed(2));
                var swiper1 = new Swiper('.swiper-container', {
                    touchMoveStopPropagation: false,
                    paginationClickable: true,
                    autoplayDisableOnInteraction: false,
                    pagination: '.swiper-pagination',
                    loop: true,
                    autoplay: 2500,
                    observer: true,//修改swiper自己或子元素时，自动初始化swiper
                    observeParents: true//修改swiper的父元素时，自动初始化swiper
                });

            }
        })

        $("#mui-action-menu").click(function () {
            $("#show-top-menu").show();
        })

        $("#hide_menu").click(function () {
            $("#show-top-menu").hide();
        })
        $("#menu-mask").click(function (e) {
            if (e.target.id === "menu-mask") {
                $("#show-top-menu").hide();
            }
        })

        window.setInterval(getDate(), 1000);

        function getDate() {
            var now = new Date();
            var endDate = new Date(now.getFullYear(), now.getMonth() + 1, now.getDate() + 1);
            var leftTime = endDate.getTime() - now.getTime();
            var leftsecond = parseInt(leftTime / 1000);
            var day1 = Math.floor(leftsecond / (60 * 60 * 24));
            var hour = Math.floor((leftsecond - day1 * 24 * 60 * 60) / 3600);
            var minute = Math.floor((leftsecond - day1 * 24 * 60 * 60 - hour * 3600) / 60);
            var second = Math.floor(leftsecond - day1 * 24 * 60 * 60 - hour * 3600 - minute * 60);
            if (hour < 10) {
                hour = "0" + hour;
            }
            if (minute < 10) {
                minute = "0" + minute;
            }
            if (second < 10) {
                second = "0" + second;
            }
            $("#hour").text(hour);
            $("#minute").text(minute);
            $("#second").text(second);
        }

        window.setInterval(function () {
            getDate();
        }, 1000);
    })

    function gotoSeach() {
        window.location.href = "search_page.html";
    }

    function clearSession() {
        window.sessionStorage.removeItem("listData");
    }

</script>
