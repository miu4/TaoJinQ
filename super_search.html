<script>

    $(function () {
        if (getQueryString("name") != null && getQueryString("name").trim().length != 0) {
            $("#name").val(Base.decode(getQueryString("name")));
            $("#title").val(Base.decode(getQueryString("name")));
            $("#search_result").val(Base.decode(getQueryString("name")));
        }
        show_good();
        get_erweima()

        $("#search_result").keydown(function (event) {
            if (event.keyCode == 13) {
                submitForm();
            }
        })


        $("#zk_final_price_start").keydown(function (event) {
            if (event.keyCode == 13) {
                show_good(1);
            }
        })


        $("#zk_final_price_end").keydown(function (event) {
            if (event.keyCode == 13) {
                show_good(1);
            }
        })
    })


    function submitForm() {
        $("#name").val($("#search_result").val());
        $("#form").submit();
    }

    function show_good(page) {

        if (page == null || page == '' || page <= 0) {
            page = 1;
        }
        var totalPage = $("#totalPage").val();

        if (totalPage == null || totalPage == "" || totalPage == 0) {
            totalPage = 1
        }

        if (page > totalPage) {
            page = totalPage;
        }
        var category = $('#category').val();

        var title = $("#name").val();

        var zk_final_price_start = $("#zk_final_price_start").val().trim();
        var zk_final_price_end = $("#zk_final_price_end").val().trim();
        var sorting = $('#sorting').val();

        var parm = {
            sorting: sorting,
            page: page,
            category: category,
            pageSize: 100,
            title: title,
            zk_final_price_start: zk_final_price_start,
            zk_final_price_end: zk_final_price_end,
            user_id: user_id,
        };
        $.ajax({
            url: 'http://www.qmtk.com/hfive/tkGoodsList',
            type: 'GET',
            data: parm,
            dataType: 'json',
            success: show_goodBack
        });
    }

    function show_goodBack(data) {
        var totalPage = data.totalPage;
        var page;
        if (data.page == 0) {
            page = 1
        } else {
            page = data.page;
        }

        $("#current_page").text(page);
        $("#total_page").text("/" + totalPage)

        var total = data.total;
        $("#totalPage").val(totalPage);
        $("#page").val(page);
        $("#total").html(total);

        //初始化商品和默认样式，等待ajax渲染 begin
        if (data.page == 1) {
            $('#good_box').html('');
        }
        //初始化商品和默认样式，等待ajax渲染 end
        var goodsHtml = [];
        if (data.rows != null) {
            var goodList = data.rows;
            for (var i = 0; i < goodList.length; i++) {
                goodsHtml.push("<div class='box-tow'>");
                goodsHtml.push("<a href='pGood.html?qmtk_good_id=" + goodList[i].qmtk_good_id + "'>");
                goodsHtml.push("<img data-original='" + goodList[i].pict_url + "' alt='' class='lazy'>");
                goodsHtml.push("<div class='price'>");
                goodsHtml.push("<span class='price_rm'><b style=\"font-family: 'Microsoft YaHei'\">￥</b></span>");
                goodsHtml.push("<span class='last-price'>");
                goodsHtml.push(goodList[i].zk_final_price.toFixed(2) + "</span>");
                goodsHtml.push("券后价<s><b style=\"font-family: 'Microsoft YaHei'\">￥</b>");
                goodsHtml.push(goodList[i].reserve_price.toFixed(2));
                goodsHtml.push("</s></div>");
                goodsHtml.push("<div class='box-tow-c-title'><i></i><span class='fl'>");
                goodsHtml.push(goodList[i].title);
                goodsHtml.push("</span></div>");
                goodsHtml.push("<div class='sales'>");
                goodsHtml.push("<span class='sales-text'>销量</span>");
                goodsHtml.push(goodList[i].volume);
                goodsHtml.push("<div class='sales-icon'><i></i><span><b style=\"font-family: 'Microsoft YaHei'\">￥</b>");
                goodsHtml.push(goodList[i].coupon_price.toFixed(2));
                goodsHtml.push("</span></div>");
                goodsHtml.push("</div></a></div>");
            }
            $('#good_box').html(goodsHtml.join(''));
            if (totalPage != 1) {
                fenye();
            } else {
                $("#pageDiv").html("");
            }
            $(" img.lazy").lazyload({
                placeholder: "http://wechat.qmtk.com/static/pcV02/img/download2.gif",
                threshold: 5,
                effect: "show",
            });
            $(document).scrollTop("0px");

            $("#good_box").show();
            $("#null").hide();
        } else {
            $("#good_box").hide();
            $("#null").show();
            $("#pageDiv").html("");
        }
    }
</script>
