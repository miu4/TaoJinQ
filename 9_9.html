<body>

<div class="main-title clearfix">
    <a href="javascript:window.history.back()" class="main-back"></a>
    <div class="menu-cat">9.9包邮</div>
</div>
<div class="category-nav" style="overflow: hidden;">
    <ul id="categoryLi">
        <li id="category0" class="touch_active" onclick=change_category()> 全部</li>

        <li id="category1" class="" onclick=change_category(1)> 女装</li>

        <li id="category2" class="" onclick=change_category(9)> 男装</li>

        <li id="category3" class="" onclick=change_category(10)> 内衣</li>

        <li id="category4" class="" onclick=change_category(5)> 鞋包配饰</li>

        <li id="category5" class="" onclick=change_category(2)> 母婴</li>

        <li id="category6" class="" onclick=change_category(3)> 美妆</li>

        <li id="category7" class="" onclick=change_category(4)> 居家日用</li>

        <li id="category8" class="" onclick=change_category(6)> 美食</li>

        <li id="category9" class="" onclick=change_category(7)> 文体车品</li>

        <li id="category10" class="" onclick=change_category(8)> 数码家电</li>
    </ul>
</div>
<ul class="select-warp">
    <li id="zhonghepaixu" class="li_active"><a href="javascript:void(0)" onclick="comprehensive()">综合排序</a></li>
    <li id="xiaoliang"><a href="javascript:void(0)" onclick="salesVolume()">销量</a></li>
    <li id="jiage" class="price"><a href="javascript:void(0)" onclick="priceOrder()">价格
        <div class="fr"><i id="up"></i><i id="down"></i></div>
    </a></li>
    <li class=" filtr" style="float: right;">
        <a href="javascript:void(0)" onclick="screenShow()"><span>筛选</span><img
                src="http://wechat.qmtk.com/static/personalcms/images/h5/shaixuan.png" alt=""></a>
    </li>
</ul>

<div id="wrapper" class=" clearfix" style="margin-top: 120px;">
    <input type="hidden" id="sorting" value="0">
    <input type="hidden" id="page" value="1">
    <input type="hidden" id="user_type">
    <input type="hidden" id="category">
    <ul class="goods-warp clearfix " id="good_list">
        <div id="pullUp" class="loading">
            <span class="pullUpIcon"></span><span class="pullUpLabel">加载更多...</span>
        </div>
    </ul>

    <div class="null hide" id="null">
        <img src="http://wechat.qmtk.com/static/img/null.png" alt="" class="null-img">
        <p>抱歉，没有相关宝贝</p>
        <p>去下面逛逛</p>
        <!--专业版点击进入首页、营销版点击进入卷直播-->
        <a href="index.html">进入首页</a>
    </div>
</div>
<div class="slide-top">
    <img src="http://wechat.qmtk.com/static/personalcms/images/h5/top.png" alt="">
</div>
<div class="screening-cover-warp hide" id="screening-cover-warp">
    <div class="screening-cover clearfix">
        <p class="goods-title">搜索渠道</p>
        <ul class="clearfix goods_ul">
            <li id="suoyou" class="li_active" onclick="putUser_type()">所有</li>
            <li id="taobao" onclick="putUser_type(0)">淘宝</li>
            <li id="tianmao" onclick="putUser_type(1)">天猫</li>
        </ul>
        <!--<div class="price-range">-->
            <!--<p>价格</p>-->
            <!--<s id="clear_start_price"></s>-->
            <input type="hidden" placeholder="输入最低价格" id="zk_final_price_start" min="0" value="0"
                 ><input
                type="hidden"
                placeholder="输入最高价格"
                id="zk_final_price_end" max="9.999" value="9.9999" >
            <!--<s id="clear_end_price"></s>-->
        <!--</div>-->

        <div class="screening-footer">
            <span id="reset">重置</span>
            <span class="sure" id="sure">确定</span>
        </div>
    </div>
</div>

</body>
<script src="http://wechat.qmtk.com/static/personalcms/js/h5/jquery-3.0.0.min.js"></script>
<script src="http://wechat.qmtk.com/static/personalcms/js/h5/pull.js"></script>
<script src="http://wechat.qmtk.com/static/personalcms/js/h5/public.js"></script>
<script src="http://wechat.qmtk.com/static/personalcms/js/h5/mobileOrPc3.js"></script>
<script src="user.js"></script>
<script>
    $('.category-nav').each(function () {
        new iScroll(this, {
            hScroll: true,
            vScroll: false,
            hScrollbar: false,//是否显示水平滚动条
            vScrollbar: false,//是否显示垂直滚动条
            onBeforeScrollStart: function (e) {
                if (this.absDistX > (this.absDistY + 5 )) {
                    // user is scrolling the x axis, so prevent the browsers' native scrolling
                    e.preventDefault();
                }
            },
            onTouchEnd: function () {
                var self = this;
                if (self.touchEndTimeId) {
                    clearTimeout(self.touchEndTimeId);
                }
                self.touchEndTimeId = setTimeout(function () {
                    self.absDistX = 0;
                    self.absDistX = 0;
                }, 600);
            }
        });
    })

    $(function () {
        initPageData();
    })

    function change_category(category) {
        $("#category").val(category);
        $("#sorting").val();
        $("#page").val(1);
        $("#categoryLi li ").click(function () {
            $("#categoryLi li ").removeClass("touch_active");
            $(this).addClass("touch_active")
        })
        favorite();
    }


    //加载商品数据
    function favorite() {
        var page = $('#page').val();
        var sorting = $('#sorting').val();
        var user_type = $('#user_type').val();
        var zk_final_price_start = $('#zk_final_price_start').val();
        var zk_final_price_end = $('#zk_final_price_end').val();
        var category = $('#category').val();
        var parm = {
            sorting: sorting,
            page: page,
            user_type: user_type,
            zk_final_price_start: zk_final_price_start,
            zk_final_price_end: zk_final_price_end,
            category: category,
            user_id: user_id
        };

        $.ajax({
            url: 'http://www.qmtk.com/hfive/tkGoodsList',
            type: 'GET',
            data: parm,
            dataType: 'json',
            success: favoriteBack
        });
    }

    //筛选重置
    $("#reset").click(function () {
        $('#sorting').val('');
        $('#user_type').val('');
        $('#zk_final_price_start').val('0');
        $('#zk_final_price_end').val('9.9999');
        putUser_type();
    });

</script>

</html>
